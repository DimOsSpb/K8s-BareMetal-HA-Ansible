- name: update apt cache directly
  apt:
    update_cache: yes 

- name: Install NTP
  package:
    name: ntp
    state: latest

- name: Set timezone
  timezone:
    name: "{{ k8s_timezone }}"

- name: Pushing /etc/ntp.conf
  template: 
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    mode: u=rwx,g=rx,o=r

- name: Ensure NTP is enabled end restarted
  service:
    name: ntp
    state: restarted
    enabled: true    

- name: Install basic list of packages 
  package: 
    name:
      - apt-transport-https
      - curl
      - ca-certificates
      - software-properties-common
      - gnupg2
    state: latest

- name: Add the Google signing key
  apt_key: url=https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state=present

- name: Add the k8s APT repo
  apt_repository: repo='deb https://apt.kubernetes.io/ kubernetes-xenial main'
    state=present



 